<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    
<div class="container containerParent">
    <section class="sec-1">
    <div class="row text-center">
        <div class="col mb-3 mt-4">
            <h2>BMI</h2>
        </div>
    </div>
    <div class="row text-center mt-3">
        <div class="col">
            <h5>WEIGHT : <span id="weight-value">20</span> kg</h4>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <input type="range" min="20" max="200" step="1" id="WEIGHT">
        </div>
    </div>
    <div class="row text-center mt-5">
        <div class="col">
            <h5>HEIGHT : <span id="height-value">100</span> cm</h4>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <input type="range" min="100" max="210" step="1" id="HEIGHT">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="forIcon">
                <i class="bi bi-arrow-right"></i>
                <i class="bi bi-arrow-repeat"></i>
            </div>
        </div>
    </div>

    
    <div style="height: 150px; overflow: hidden;" class="svg" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M-32.50,19.19 C148.64,194.38 368.17,-131.39 587.69,138.28 L619.30,-154.03 L-16.13,-102.85 Z" style="stroke: none; fill: #CCC8AA;"></path></svg></div>
</section>

<section class="sec-2">
    <div class="row me-1 ">
        <div class="col-12 ">
            <h3 class="paragraphs">YOUR BMI :</h3>
        </div>
    </div>
    <div class="row text-start ms-4">
        <div class="col-12 " style="position: relative; top: -25px;">
            <h1 class="paragraphs" id="result">00</h1>
        </div>
    </div>
    <div class="row text-center ">
        <div class="col">
            <h6 class="paragraphs" id="comment">You have a normal body weight. great job!</h6>
        </div>
    </div>
    <div class="row text-center infoForBmi">
        <div class="col mt-1 p-4">
            <p>body mass index or BMI is used to determine whether you are in a healthy weight range for your height.</p>
        </div>
    </div>
</section>

</div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</body>
</html>
